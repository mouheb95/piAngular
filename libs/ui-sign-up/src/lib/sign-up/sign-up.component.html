<body class="kt-page--loading-enabled kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header--minimize-topbar kt-header-mobile--fixed kt-subheader--enabled kt-subheader--transparent">

    <!-- begin:: Page -->
<div class="kt-grid kt-grid--ver kt-grid--root kt-page">
    <div class="kt-grid kt-grid--hor kt-grid--root kt-login kt-login--v6 kt-login--signup" id="kt_login">
<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--desktop kt-grid--ver-desktop kt-grid--hor-tablet-and-mobile">
    <div class="kt-grid__item  kt-grid__item--order-tablet-and-mobile-2  kt-grid kt-grid--hor kt-login__aside">
        <div class="kt-login__wrapper">
            <div class="kt-login__container">
                <div class="kt-login__body">
                    <div class="kt-login__logo">
                        <a href="#">
                            <img src="assets/assets/media/company-logos/logo-2.png">
                        </a>
                    </div>

                    <div class="kt-login__signup">
                        <div class="kt-login__head">
                            <h3 class="kt-login__title">Sign Up</h3>
                            <div class="kt-login__desc">Enter your details to create your account:</div>
                        </div>
                        <div class="kt-login__form">
                            <form class="kt-form" action="#">
                            
                                <div class="form-group">
                                    <input class="form-control" type="text" [(ngModel)]="newUser.email" name="email" autofocus>
                                </div>
                                <div class="kt-login__actions">
                                    <button (click)="signUp(newUser)" id="kt_login_signup_submit" class="btn btn-brand btn-pill btn-elevate">Sign Up</button>
                                    <a href="/login">Cancel</a>
                                    <!-- <button id="kt_login_signup_cancel" class="btn btn-outline-brand btn-pill">Cancel</button> -->
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="kt-login__forgot">
                        <div class="kt-login__head">
                            <h3 class="kt-login__title">Forgotten Password ?</h3>
                            <div class="kt-login__desc">Enter your email to reset your password:</div>
                        </div>
                        <div class="kt-login__form">
                            <form class="kt-form" action="#">
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Email" name="email" id="kt_email" autocomplete="off">
                                </div>
                                <div class="kt-login__actions">
                                    <button id="kt_login_forgot_submit" class="btn btn-brand btn-pill btn-elevate">Request</button>
                                    <button id="kt_login_forgot_cancel" class="btn btn-outline-brand btn-pill">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="kt-login__account">
                <span class="kt-login__account-msg">
                    Don't have an account yet ?
                </span>&nbsp;&nbsp;
                <a href="javascript:;" id="kt_login_signup" class="kt-login__account-link">Sign Up!</a>
            </div>
        </div>
    </div>

    <div class="kt-grid__item kt-grid__item--fluid kt-grid__item--center kt-grid kt-grid--ver kt-login__content" style="background-image: url(assets/assets/media/bg/bg-4.jpg);">
        <div class="kt-login__section">
            <div class="kt-login__block">
                <h3 class="kt-login__title">Join Our Community</h3>
                <div class="kt-login__desc">
                    Lorem ipsum dolor sit amet, coectetuer adipiscing
                    <br>elit sed diam nonummy et nibh euismod
                </div>
            </div>
        </div>
    </div>
</div>
